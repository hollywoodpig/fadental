<section class="feedback">
  <div style="max-width: 992px;" class="container">
    <h4 class="feedback-title">Написать нам</h4>
    <form class="feedback-form mt-3">
      <div class="row justify-content-center">
        <div class="col-md mb-4 mb-md-0">
          <input required type="text" id="feedback-name" class="feedback-input" placeholder="Ваше имя">
        </div>
        <div class="col-md mb-4 mb-md-0">
          <input required type="tel" id="feeback-tel" class="feedback-input" placeholder="Номер телефона">
        </div>
        <div class="col col-md-auto">
          <input type="submit" class="feedback-button" value="Отправить">
        </div>
      </div>
    </form>
  </div>
</section>
